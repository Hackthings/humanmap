<html>
	<head>
		<title>My Flask App Page</title>
	</head>
	<body>
		{% if location %}
			<p>You want to search for location {{location}} </p>
		{% else %}
			<p>With no location </p>
		{% endif %}
		{% for res in data %}
		  <p> {{res.name}} </p>
		  <img src={{res.image_url}} />
		{% endfor %}
	</body>
</html>
